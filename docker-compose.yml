# docker-compose.yml
---
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api_gateway
    networks:
      - prediction_network

  api_gateway:
    build: ./api_gateway
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/prediction_app
    depends_on:
      - postgres
      - redis
    networks:
      - prediction_network

  auth_service:
    build: ./auth_service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/prediction_app
      - JWT_SECRET=your_jwt_secret
    networks:
      - prediction_network

  prediction_service:
    build: ./prediction_service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/prediction_app
    depends_on:
      - redis
    networks:
      - prediction_network

  reward_service:
    build: ./reward_service
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/prediction_app
    networks:
      - prediction_network

  worker:
    build: ./prediction_service
    command: python -m prediction_service.tasks
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/prediction_app
    depends_on:
      - redis
      - postgres
    networks:
      - prediction_network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=prediction_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prediction_network

  redis:
    image: redis:alpine
    networks:
      - prediction_network

volumes:
  postgres_data:

networks:
  prediction_network:
    driver: bridge